<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CatDog Adoção</title>
    <!-- Estilos -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="./header.html" rel="import" />
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    </body>
    <script>$(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });</script>

</head>

<body>
    <div id="header"></div>

    <main>
        <section class="container-fluid d-flex justify-content-center">
            <div class="row col-md-6">
                <div class="mt-5 pb-5">
                    <form>
                        <h2 class="display-6 fw-bold lh-1 mb-3 titulo-form-cadastro">Cadastro</h2>
                        <div class="mb-3">
                            <label for="exampleInputEmail1"
                                class="form-label text-form-cadastro text-form-cadastro">Nome</label>
                            <input id="nome" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label text-form-cadastro">Sobrenome</label>
                            <input id="sobrenome" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label text-form-cadastro">Email</label>
                            <input id="email" type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label text-form-cadastro">Endereço</label>
                            <input id="endereco" type="text" class="form-control">
                        </div>
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label for="exampleInputEmail1" class="form-label text-form-cadastro">Número</label>
                                <input id="numero" type="text" class="form-control">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="exampleInputEmail1"
                                    class="form-label text-form-cadastro">Complemento</label>
                                <input id="complemento" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="exampleInputEmail1" class="form-label text-form-cadastro">CEP</label>
                            <input id="cep" type="text" class="form-control" placeholder="_____-___">
                        </div>
                        <div class="row">
                            <div class="mb-3 col-md-4">
                                <label for="exampleInputEmail1" class="form-label text-form-cadastro">Estado</label>
                                <select id="estado" class="form-select" aria-label="Default select example">
                                    <option selected></option>
                                    <option value="1">Acre (AC)
                                    </option>
                                    <option value="2">Alagoas (AL)
                                    </option>
                                    <option value="3">Amapá (AP)
                                    </option>
                                    <option value="4">Amazonas (AM)
                                    </option>
                                    <option value="5">Bahia (BA)
                                    </option>
                                    <option value="6">Ceará (CE)
                                    </option>
                                    <option value="7">Distrito Federal (DF)
                                    </option>
                                    <option value="8">Espírito Santo (ES)
                                    </option>
                                    <option value="9">Goiás (GO)
                                    </option>
                                    <option value="10">Maranhão (MA)
                                    </option>
                                    <option value="11">Mato Grosso (MT)
                                    </option>
                                    <option value="12">Mato Grosso do Sul (MS)
                                    </option>
                                    <option value="13">Minas Gerais (MG)
                                    </option>
                                    <option value="14">Pará (PA)
                                    </option>
                                    <option value="15">Paraíba (PB)
                                    </option>
                                    <option value="16">Paraná (PR)
                                    </option>
                                    <option value="17">Pernambuco (PE)
                                    </option>
                                    <option value="18">Piauí (PI)
                                    </option>
                                    <option value="19">Rio de Janeiro (RJ)
                                    </option>
                                    <option value="20">Rio Grande do Norte (RN)
                                    </option>
                                    <option value="21">Rio Grande do Sul (RS)
                                    </option>
                                    <option value="22">Rondônia (RO)
                                    </option>
                                    <option value="23">Roraima (RR)
                                    </option>
                                    <option value="24">Santa Catarina (SC)
                                    </option>
                                    <option value="25">São Paulo (SP)
                                    </option>
                                    <option value="26">Sergipe (SE)
                                    </option>
                                    <option value="27">Tocantins (TO)
                                    </option>
                                </select>
                            </div>
                            <div class="mb-3 col-md-8">
                                <label for="exampleInputEmail1" class="form-label text-form-cadastro">Cidade</label>
                                <input id="cidade" type="text" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-voltar col-md-3 mt-3"><a
                                href='login.html'>Voltar</a></button>
                        <button type="submit" class="btn btn-salvar col-md-3 mt-3" id="btn-enviar">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <div id="footer"></div>
    <script src="./js/completarCadastro.js"></script>
</body>

</html>
