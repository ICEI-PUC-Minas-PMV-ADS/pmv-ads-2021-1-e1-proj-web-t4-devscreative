<script>$(function(){
$("#header").load("header.html");

<body>
    <div id="header"></div> 
    <main>
        <div id="logreg-forms">
            <form class="form-signin">
                <form action="/signup/" class="form-signup">
                    <h1 class="display-6 fw-bold lh-1 mb-3 titulo-login" style="text-align: center"> Cadastro</h1>
                    <input type="text" id="username" class="form-control mb-2" placeholder="Nome Completo" required=""
                        autofocus="">                   
                    <input type="email" id="useremail" class="form-control mb-2" placeholder="Endereço de Email" required
                        autofocus="">
                    <input type="password" id="userpass" class="form-control mb-2" placeholder="Senha" required
                        autofocus="">
                    <input type="password" id="userrepeatpass" class="form-control mb-2" placeholder="Repita a senha"
                        required autofocus="">                    
                    <a href="login.html">
                        <id="cancel_signup"><i class="fas fa-angle-left"></i> Voltar
                    </a>
                </form>
            </form>
            <button class="btn-salvar mb-4" type="button" onclick="cadastrar()"><i class="fas fa-user-plus"></i>
                Cadastrar</button> <br>
        </div>
    </main>
    <div id="footer"></div>
